<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> My First Web page!</title>
	
    <!-- MDL Inclusions -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-green.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  </head>

  <body>
  
    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
      Enter
    </button>

    <!-- mdl textfield -->
    <div class="mdl-textfield mdl-js-textfield">
	  <label class="mdl-textfield__label" for="mytext">Enter your name</label>
	  <input class="mdl-textfield__input" type="text" id="mytext" pattern="[A-Z,a-z, ]*">
	  <span class="mdl-textfield__error">Letters and spaces only</span>
	</div>
  </body>
</html>
